<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider-wrapper">
            <input type="radio" name="point" id="slide-first" checked>
            <input type="radio" name="point" id="slide-second">
            <input type="radio" name="point" id="slide-third">
            <input type="radio" name="point" id="slide-fourth">
            <div class="slider">
                <div class="slide slide-first"></div>
                <div class="slide slide-second"></div>
                <div class="slide slide-third"></div>
                <div class="slide slide-fourth"></div>
            </div>
            <div class="under-meme-text">
                <span class = "text text-first">Some funny text.</span>
                <span class = "text text-second">Some funny text, too.</span>
                <span class = "text text-third">It is so funny, really</span>
                <span class = "text text-fourth">Have fun!</span>

            </div>
            <div class="bullets">
                <label for="slide-first" class="slider-bullet"></label>
                <label for="slide-second" class="slider-bullet"></label>
                <label for="slide-third" class="slider-bullet"></label>
                <label for="slide-fourth" class="slider-bullet"></label>
            </div>
        </div>
    </div>

</body>

</html>
